<!DOCTYPE html>
<html>
<head>
    <title>MDXStyle</title>
    <style>
        #header {
            font-size: 48px;
            text-align: center;
            transition: all 1s;
        }
        .fire { color: orange; text-shadow: 0 0 10px red; }
    </style>
</head>
<body>
    <div id="header">Welcome to</div>

    <script>
        setTimeout(() => {
            const header = document.getElementById('header');
            header.textContent = 'MDXStyle';
            header.classList.add('fire');
        }, 2000);
    </script>
</body>
</html>
